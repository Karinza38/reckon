plugins {
    id 'org.ajoberstar.defaults' version '0.8.3-milestone.2'
}

allprojects {
  group = 'org.ajoberstar.reckon'

  plugins.withId('java') {
    model {
        bintray {
            owner = 'ajoberstar'
            repo = 'maven'
            pkg = 'reckon'
        }
    }
  }
}

ext.grgitVersion = '[2.0.0,)'
ext.jgitVersion = '[4.8.0,)'

wrapper {
  gradleVersion = '4.0.2'
}
