plugins {
    id 'org.ajoberstar.defaults' version '0.10.0-milestone.12'
    // TODO remove when Gradle dependency locking is available
    id 'nebula.dependency-lock' version '5.0.4' apply false
}

allprojects {
  // TODO remove when Gradle dependency locking is available
  apply plugin: 'nebula.dependency-lock'

  group = 'org.ajoberstar.reckon'

  plugins.withId('maven-publish') {
    publishing {
      repositories {
        maven {
          name = 'bintray'
          url = 'https://api.bintray.com/maven/ajoberstar/maven/reckon/;publish=1'
          credentials {
            username = System.env['BINTRAY_USER']
            password = System.env['BINTRAY_KEY']
          }
        }
      }
    }
  }

}

ext.grgitVersion = '[2.0.0,)'
ext.jgitVersion = '[4.8.0,)'
